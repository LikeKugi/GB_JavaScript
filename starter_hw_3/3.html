  <!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
  <script>
    "use strict";

    const products = [
      {
        id: 3,
        price: 200,
      },
      {
        id: 4,
        price: 900,
      },
      {
        id: 1,
        price: 1000,
      },
    ];
    products.forEach((el) => el.price *= 0.85);
    products.forEach((el) => console.log(`id: ${el.id}; price: ${el.price}`));
  // Здесь пишем решение, данный комментарий необходимо стереть.
  </script>
