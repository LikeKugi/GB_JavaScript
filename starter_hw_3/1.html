0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…

-->
  <script>
    "use strict";
    for (let i = 0; i < 11; i++) {
      if (!i) {
        console.log(`${i} it's zero`);
      } else if (i % 2) {
        console.log(`${i} is odd`);
      } else {
        console.log(`${i} is even`);
      }
